<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="main-section">
        <section>
            <!-- GOOGLE LOGO -->
            <figure id="google-logo">
                <img src="/img/google.jpg" alt="Google98"><a href="/html/index.html"></a></img>
            </figure>
            <!-- Main Search Part & About refs -->

            <div class="article-g">
                <p id="search-p">Search the Web using Google!</p>
                <input type="text" id="search-bar" size="60px">
                <!-- Buttons -->
                <div>
                    <button class="button">Google Search
                    </button>
                    <button class="button">I'm feeling lucky!</button>
                </div>
            </div>
            <div id="triple-box">
                <div class="green-box" id="box1">
                    <p>Special Searches</p>
                    <a href="http://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                        Search</a>
                    <a href="http://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="green-box" id="box2">
                    <a href="http://web.archive.org/web/19981202230410/http://www.google.com/help.html">Help!</a>
                    <a href="http://web.archive.org/web/19981202230410/http://www.google.com/about.html">About
                        Google!</a>
                    <a href="http://web.archive.org/web/19981202230410/http://www.google.com/company.html">Company
                        Info</a>
                    <a href="http://web.archive.org/web/19981202230410/http://www.google.com/stickers.html">Google!
                        Logos</a>
                </div>
                <div class="green-box" id="box3">
                    <p>Get Google!
                        updates monthly:</p>
                    <input type="email" name="email" id="email-adress">
                    <button>Subscribe</button>
                    <a
                        href="http://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
